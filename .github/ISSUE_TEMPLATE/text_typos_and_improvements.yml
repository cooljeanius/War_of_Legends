
name: Text Typos or Improvements
description: Any typo fixes or improvement suggestions for unit descriptions or other game text.
labels: ['Text', 'enhancement', 'UX']
assignees: ['knyghtmare']

body:
  - type: markdown
    attributes:
      value: >
        **Note:** Please see [NotSpellingMistakes](https://wiki.wesnoth.org/NotSpellingMistakes) for a list of things you will encounter that may look like spelling or usage errors but are not.

  - type: input
    id: location
    attributes:
      label: Source
      description: Where does the typo appear?
    validations:
      required: true

  - type: textarea
    id: original_text
    attributes:
      label: Original Text
      description: Quote the text verbatim. You can use `**bold**` to highlight the issue.
    validations:
      required: true

  - type: textarea
    id: new_text
    attributes:
      label: Proposed Change